<nav aria-label="Page navigation example">
    <ul *ngIf="paginas?.length > 0" class="pagination justify-content-end pagination-sm">
        <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
            <a class="page-link" [routerLink]="['/clientes/page', 0]">&laquo;</a>
        </li>
        <li class="page-item" *ngIf="paginador.number > 0">
            <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">&lsaquo;</a>
        </li>
        <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'active':''">
            <span class="page-link" *ngIf="pagina-1 == paginador.number">{{ pagina }}</span>
            <a *ngIf="pagina-1 !== paginador.number" class="page-link"
                [routerLink]="['/clientes/page', pagina-1]">{{ pagina }}</a>
        </li>
        <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
            <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&rsaquo;</a>
        </li>
        <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
            <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">&raquo;</a>
        </li>
    </ul>
</nav>
